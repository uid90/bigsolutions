<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Páginas - BigSolutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animated-text {
      background: linear-gradient(270deg, #0066FF, #ffffff, #0066FF);
      background-size: 600% 600%;
      animation: gradientMove 6s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] text-white font-sans antialiased">

 <header class="p-6 flex justify-between items-center glass rounded-2xl m-4">
   <h1 class="text-2xl font-extrabold tracking-tight">Big Solutions</h1>
   
   <!-- Menú Desktop -->
   <nav class="hidden md:flex gap-6 items-center">
     <a href="index.html" class="hover:text-blue-400">Inicio</a>
     <a href="diseños.html" class="hover:text-blue-400">Diseños</a>
   </nav>
   
   <!-- Menú Hamburguesa -->
   <div class="md:hidden relative">
     <button id="menu-toggle" class="focus:outline-none">
       <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
         <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
       </svg>
     </button>
     <div id="mobile-menu" class="absolute right-0 mt-2 w-48 glass rounded-xl py-4 px-6 shadow-lg hidden z-50">
       <a href="index.html" class="block text-white hover:text-blue-400 font-semibold mb-2">Inicio</a>
       <a href="diseños.html" class="block text-white hover:text-blue-400 font-semibold mb-2">Diseños</a>
     </div>
   </div>
 </header>

  <!-- Inicio -->
  <section id="inicio" class="text-center py-20 px-6 fade-in">
    <h2 class="text-4xl font-extrabold mb-6">Explora nuestros proyectos.</h2>
    <p class="text-lg max-w-xl mx-auto">Páginas listas para visitar.</p>
  </section>

<section class="px-6 py-10">
  <div id="paginas" class="grid md:grid-cols-2 gap-6 max-w-6xl mx-auto">
    <!-- Aquí se cargan automáticamente las páginas -->
  </div>
</section>

<script src="JS/paginas.js"></script>

  <!-- Footer -->
  <footer class="text-center text-sm py-6 opacity-60">
    &copy; 2025 BigSolutions. Todos los derechos reservados.
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Cierra el menú hamburguesa al hacer clic en un enlace
    document.querySelectorAll('#mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
