<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diseños - BigSolutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] text-white font-sans antialiased">
 <header class="p-6 flex justify-between items-center glass rounded-2xl m-4">
   <h1 class="text-2xl font-extrabold tracking-tight">Big Solutions</h1>
   
   <!-- Menú Desktop -->
   <nav class="hidden md:flex gap-6 items-center">
     <a href="index.h" class="hover:text-blue-400">Páginas</a>
     <a href="paginas.html" class="hover:text-blue-400">Diseños</a>
   </nav>
   
   <!-- Menú Hamburguesa -->
   <div class="md:hidden relative">
     <button id="menu-toggle" class="focus:outline-none">
       <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
         <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
       </svg>
     </button>
     <div id="mobile-menu" class="absolute right-0 mt-2 w-48 glass rounded-xl py-4 px-6 shadow-lg hidden z-50">
       <a href="index.html" class="block text-white hover:text-blue-400 font-semibold mb-2">Inicio</a>
       <a href="paginas.html" class="block text-white hover:text-blue-400 font-semibold mb-2">Páginas</a>
     </div>
   </div>
 </header>
 
   <section id="inicio" class="text-center py-20 px-6 fade-in">
    <h2 class="text-4xl font-extrabold mb-6">Explora nuestros diseños</h2>
  </section>
 
      
  <section class="px-6 py-10 fade-in">
    <div id="galeria" class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <!-- Diseños se cargan aquí -->
    </div>
  </section>

  <script src="JS/diseños.js"></script>
  
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Cierra el menú hamburguesa al hacer clic en un enlace
    document.querySelectorAll('#mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.add('hidden');
      });
    });
  </script>

  <footer class="text-center text-sm py-6 opacity-60">
    &copy; 2025 BigSolutions. Todos los derechos reservados.
  </footer>
</body>
</html>
